<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Inspector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <main class="bg-slate-200 dark:bg-slate-800 flex min-h-screen justify-center items-center p-10">
        <div class="flex flex-col items-center justify-center gap-16 w-full max-w-[1200px]">
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white">Link Inspector</h1>
            <form id="file-form" class="w-full max-w-[600px]">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Selecciona
                    tu archivo:</label>
                <input
                    class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 p-2"
                    aria-describedby="file-form-file" id="file-form-file" type="file" required>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">Extensiones v√°lidas: DOCX,
                    PPTX, XLSX, HTML.</p>
                <div class="my-3 text-center">
                    <button type="button" id="file-form-reset"
                        class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Borrar</button>
                    <button type="submit" id="file-form-upload"
                        class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"><svg
                            id="loader" aria-hidden="true" role="status"
                            class="w-4 h-4 me-3 text-gray-200 animate-spin dark:text-gray-600 hidden"
                            viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                fill="currentColor" />
                            <path
                                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                fill="white" />
                        </svg>
                        Enviar
                    </button>
                </div>
            </form>


            <div id="results-error"
                class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 hidden"
                role="alert">
                <h3 class="text-3xl font-bold dark:text-white text-center mt-2 mb-2">¬°Ooops! se ha producido un
                    error </h3>
                <h3 class="text-3xl font-bold dark:text-white text-center mt-2 mb-2">üòµ‚Äçüí´</h3>
                <p id="results-error-message" class="text-center mt-2 mb-2"></p>
            </div>

            <div id="results-success"
                class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-6 w-full max-w-full md:min-w-[800px] hidden">
                <ul id="results-list" class="divide-y divide-gray-200 dark:divide-gray-700">

                </ul>

                <h2 id="results-number" class="text-2xl font-bold text-gray-900 dark:text-white pt-4 pb-4 text-center">
                </h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="mb-4">
                        <label for="order-label" class="block text-sm font-medium text-gray-700">Ordenar:</label>
                        <select id="order-select"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm sm:text-sm p-2">
                            <option value="1">Estado</option>
                            <option value="2">URL</option>
                            <option value="3">Status</option>
                            <option value="4">Texto</option>
                        </select>
                    </div>


                    <div class="mb-4">
                        <label for="export-label" class="block text-sm font-medium text-gray-700">Exportar:</label>
                        <select id="export-select"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm sm:text-sm p-2">
                            <option value="0"></option>
                            <option value="1">XLSX</option>
                            <option value="2">CSV</option>
                            <option value="3">JSON</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>


    <script>
        /*
            SELECTORS
            ==========
        */

        const $fileForm = document.querySelector("#file-form")
        const $fileFormFile = document.querySelector("#file-form-file")
        const $fileFormReset = document.querySelector("#file-form-reset")

        const $loader = document.querySelector("#loader")

        const $resultsError = document.querySelector("#results-error")
        const $resultsErrorMessage = document.querySelector("#results-error-message")
        const $resultsSuccess = document.querySelector("#results-success")
        const $resultsList = document.querySelector("#results-list")
        const $resultsNumber = document.querySelector("#results-number")

        const $orderSelect = document.querySelector("#order-select")
        const $exportSelect = document.querySelector("#export-select")

        /* 
            EVENT HANDLERS
            ==============
        */

        $fileForm.addEventListener("submit", upload)
        document.addEventListener("DOMContentLoaded", reset(true))
        $fileFormReset.addEventListener("click", () => {
            reset(true)
        })
        $orderSelect.addEventListener("change", orderLinks)
        $exportSelect.addEventListener("change", exportLinks)

        /* 
            APP LOGIC
            =========
        */

        var links = [] // Info of the response

        function showLoader() {
            $loader.classList.remove("hidden")
            $loader.classList.add("inline")
        }
        function hideLoader() {
            $loader.classList.remove("inline")
            $loader.classList.add("hidden")
        }
        function disabledButtons() {
            $fileFormFile.disabled = true
            $fileFormReset.disabled = true
        }
        function enabledButtons() {
            $fileFormFile.disabled = false
            $fileFormReset.disabled = false
        }

        function reset(total) {
            if (total) {
                $fileFormFile.value = ""
            }

            hideLoader()
            enabledButtons()
            $orderSelect.value = 1
            $exportSelect.value = 0
            $resultsError.classList.add("hidden")
            $resultsSuccess.classList.add("hidden")
        }

        async function upload(event) {
            event.preventDefault()
            reset(false)
            showLoader()
            disabledButtons()

            const formData = new FormData();
            formData.append("file", $fileFormFile.files[0]);
            const f = await fetch("/upload", {
                method: "POST",
                body: formData,
            });

            const r = await f.json()
            if (f.status != 200) {
                $resultsErrorMessage.textContent = r["error"]
                $resultsError.classList.remove("hidden")
                enabledButtons()
                return
            }
            links = r.links
            printLinks()
            $resultsSuccess.classList.remove("hidden")
            hideLoader()
            enabledButtons()
        }

        function printLinks() {
            $resultsList.innerHTML = ""
            $resultsNumber.innerHTML = ""

            let resultsNumber = 0
            let resultsListHtml = ""

            for (const l of links) {
                resultsNumber++

                let warning = ""
                if (l.error != null) {
                    warning += `<br>‚ùå ${l.error}`
                }
                if (l.relocation != null) {
                    warning += `<br>üîÅ <a href="${l.relocation}" target="_blank">${l.relocation}</a>`
                }

                let status = ""
                if (l.status != null) {
                    status = l.status
                }

                let state = "üü¢"
                if (l.active == 2) {
                    state = "üü°"
                }
                if (l.active == 3) {
                    state = "üî¥"
                }
                l.active == 1

                const resultTemplate = `
                <li class="pt-3 pb-0 sm:pt-4">
                    <div
                        class="flex flex-col space-y-4 sm:space-y-0 sm:flex-row sm:items-center sm:space-x-4 rtl:space-x-reverse">
                        <div class="flex-shrink-0">
                        ${state}
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-medium text-gray-900 dark:text-white">
                                ${l.text}
                            </p>
                            <p class="text-sm text-gray-500 dark:text-gray-400 mt-2 mb-2">
                                <a href="${l.url}" target="_blank">${l.url}</a> ${warning}
                            </p>
                        </div>
                        <div
                            class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white text-center">
                            STATUS<br>${status}
                        </div>
                    </div>
                </li>`
                resultsListHtml += resultTemplate

            }

            $resultsNumber.textContent = `Enlaces encontrados: ${resultsNumber}`
            $resultsList.innerHTML = resultsListHtml
        }

        function sortLinksAsc(field) {
            links.sort((a, b) => {
                if (a[field] < b[field]) {
                    return -1;
                }
                if (a[field] > b[field]) {
                    return 1;
                }
                return 0;
            });
        }

        function orderLinks() {
            if (links.length == 0) {
                alert("Sin resultados para ordenar")
            }
            const orderType = $orderSelect.value // Estado, URL, Status, Texto

            if (orderType == "1") {
                sortLinksAsc("active")
            }
            if (orderType == "2") {
                sortLinksAsc("url")
            }
            if (orderType == "3") {
                sortLinksAsc("status")
            }
            if (orderType == "4") {
                sortLinksAsc("text")
            }
            printLinks()
        }


        function exportToXLSX() {
            const worksheet = XLSX.utils.json_to_sheet(links);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Links");
            XLSX.writeFile(workbook, "link_inspector_links.xlsx");
        }

        function exportToCSV() {
            const worksheet = XLSX.utils.json_to_sheet(links);
            const csv = XLSX.utils.sheet_to_csv(worksheet);

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "link_inspector_links.csv");
            link.style.visibility = "hidden";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function exportToJSON(data, fileName) {
            const json = JSON.stringify(links, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "link_inspector_links.json");
            link.style.visibility = "hidden";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function exportLinks() {
            if (links.length == 0) {
                alert("Sin resultados para ordenar")
            }
            const exportType = $exportSelect.value // XLSX, CSV, JSON

            if (exportType == "1") {
                exportToXLSX()
            }
            if (exportType == "2") {
                exportToCSV()
            }
            if (exportType == "3") {
                exportToJSON()
            }
        }


    </script>
</body>

</html>
